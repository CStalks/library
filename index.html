<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library App</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="title">Library</div>
        <dialog>
            <form method="dialog">
                <div class="book-content">
                    <div class="book-info">
                        <label for="author">Author</label>
                        <input type="text" id="author" autocomplete="off" required>
                    </div>
                    <div class="book-info">
                        <label for="title">Title</label>
                        <input type="text" id="title" autocomplete="off" required>
                    </div>
                    <div class="book-info">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" autocomplete="off" required>
                    </div>
                    <div class="status">
                        <span>Status</span>
                        <input id="read" type="radio" name="status" value="Read" autocomplete="off">
                        <label for="read">Read</label>
                        <input id="not read" type="radio" name="status" value="Not Read" autocomplete="off" >
                        <label for="not read">Not Read</label>
                    </div>
                </div>
                <div>
                    <button class="cancel" formnovalidate>Cancel</button>
                    <button class="add-button" type="submit">Add</button>
                </div>
            </form>
        </dialog>
        <div><button class="addBook">Add New Book</button></div>
        <div class="displayBooks"></div>
    </body>
</html>
